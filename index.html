<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="info">
        <h2>Cadastro de Clientes</h2>
        <hr class="hr">
        <br>
        <h4>Complete com suas informações</h4>
        <br>
        <form>
            <div class="campo">
                <input type="text" name="nome" id="nome" class="inputUser" placeholder="Nome Completo" required>
            </div>
            <div class="campo">
                <input type="text" name="email" id="email" class="inputUser" placeholder="Email" required>
            </div>
            <div class="campo">
                <input type="tel" name="telefone" id="telefone" class="inputUser" placeholder="Telefone" required>
            </div>
            <select id="sexo">
                <option selected disabled value="">Sexo</option>
                <option value="feminino" required>Feminino</option>
                <option value="masculino" required>Masculino</option>
                <option value="outro" required>Outro</option>
            </select>
            <label for="data_nascimento" class="id">Data de Nascimento:</label>
            <input type="date" name="idade" id="idade" class="id">
            <div class="campo">
                <input type="text" name="cidade" id="cidade" class="inputUser" placeholder="Cidade" required>
            </div>
            <div class="campo">
                <input type="text" name="estado" id="estado" class="inputUser" placeholder="Estado" required>
            </div>
            <div class="campo">
                <input type="text" name="endereço" id="endereço" class="inputUser" placeholder="Endereço" required>
            </div>
            <input class="enviar" type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
